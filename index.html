<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <section class="image">
            <img src="/img/logo.jpeg" alt="logo" class="logo mobile_logo">
            <img src="/img/food.jpg" alt="FOOD" class="food">
        </section>
        <section class="userData">
            <div>
                <div class="intro">
                    <img src="/img/logo.jpeg" alt="logo" class="logo">
                    <p class="heading">Welcome</p>
                    <p class="sub-heading">Log in your account</p>
                </div>
                <form id="form" onsubmit="login(event)">
                    <p class="error" id="error"></p>
                        <label for="email">Your Email/Phone Number</label>
                        <input type="text" id="email-or-phone" class="emal">
                   
                    
                        <label for="password">Password</label>
                        <div class="password">
                            <input type="password" id="password" class="passwordInput">
                            <p class="eye-button" id="eye-button" onclick="viewPassword('password', 'eye-button')"><i class="fa-regular fa-eye"></i></p>
                        </div>
                    
                    <input type="submit" value="Login" onclick="login(event)">
                </form>
            </div>
            <p class="no-account">Don't have an account? <a href="/sign_up.html">Sign Up</a></p>
        </section>
    </main>
</body>
<script src="script.js">

</script>
</html>
