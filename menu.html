<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="/img/logo.jpeg"
        alt="logo"
        class="logo"
        onclick="dashboardPage()"
      />
      <nav>
        <ul>
          <li>
            <p
              class="nav-link "
              onclick="dashboardPage()" 
            >
              <i class="fa-solid fa-user"></i> Profile
            </p>
          </li>
          <li>
            <p class="nav-link first-link" id="first-link" onclick="">
              <i class="fa-solid fa-cart-shopping"></i> Menu
            </p>
          </li>
        </ul>
      </nav>
    </header>


    <main id="main">
        <section class="profile">
            <div class="profileInfo">
                <div class="display">
                    <i class="fa-solid fa-bars bar" id="bar" onclick="hideDashBoard()"></i>
                    <h2 id="page-title">MENU</h2>
                </div>
                <div class="userInfo">
                    <ul>
                    <li class="orderCart" id="orderCart" onclick="displayOrder()" >
                        <i class="fa-solid fa-cart-shopping cart"></i>
                        <span class="orderCount" id="orderCount">0</span>
                    </li>
                    <li class="userImage">
                        <img
                        src="./img/no image.jpg"
                        alt="profile"
                        class="profileImg"
                        />
                    </li>
                    </ul>
                </div>
            </div>
        </section>

      <section class="menu" id="menu">
        <div class="orderButtons">
        <button>Create Order</button>
        <button>Delete Account</button>
        <button>Get Account Info</button>
        </div>

        <div class="order" id="order">
        </div>
      </section>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
