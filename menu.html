<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <title>MENU</title>
    <link rel="stylesheet" href="./menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="/img/logo.jpeg"
        alt="logo"
        class="logo"
        onclick="dashboardPage()"
      />
      <nav>
        <ul>
          <li>
            <p
              class="nav-link "
              onclick="dashboardPage()" 
            >
              <i class="fa-solid fa-user"></i> Profile
            </p>
          </li>
          <li>
            <p class="nav-link first-link" id="first-link" onclick="">
              <i class="fa-solid fa-cart-shopping"></i> Menu
            </p>
          </li>
        </ul>
      </nav>
    </header>


    <main id="main">
        <section class="profile">
            <div class="profileInfo">
                <div class="display">
                    <i class="fa-solid fa-bars bar" id="bar" onclick="hideDashBoard()"></i>
                    <h2 id="page-title">MENU</h2>
                </div>
                <div class="userInfo">
                    <ul>
                    <li class="orderCart" id="orderCart" onclick="displayOrder()" >
                        <i class="fa-solid fa-cart-shopping cart"></i>
                        <span class="orderCount" id="orderCount">0</span>
                    </li>
                    <li class="userImage">
                        <img
                        src="./img/no image.jpg"
                        alt="profile"
                        class="profileImg"
                        />
                    </li>
                    </ul>
                </div>
            </div>
        </section>

      <section class="menu" id="menu">
            <div class="food">
                <img src="./img/food_9.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">NIGERIAN DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_8.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">AMERICAN DISH</p>
                    <p class="foodPrice">#5000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_3.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">FRENCH DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_4.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">INDIAN DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_5.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">KOREAN DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_6.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">GHANIAN DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
            <div class="food">
                <img src="./img/food_7.png" alt="food" class="foodImage"/>
                <div class="foodDetail">
                    <p class="foodName">ITALIAN DISH</p>
                    <p class="foodPrice">#3000</p>
                    <button class="createButton" id="createButton" onclick="createOrder(event)">Create Order</button>
                </div>
            </div>
      </section>

      <section class="orders" id="orders">
        <div class="orderHead">
          <h2 class="cartTitle">CART</h2>
          <i class="fa-solid fa-xmark cancel" onclick="hideOrder()"></i>
        </div>

        <div id="listedOrder" class="listedOrder">
          <p class="noOrder">You have not made any order yet</p>
        </div>

        <div class="acceptOrder">
          <p class="totalPrice" id="totalPrice">Total: $0</p>
        </div>
    
      </section>

    </main>
    <script src="./script.js"></script>
    <script src="./orders.js"></script>
  </body>
</html>
