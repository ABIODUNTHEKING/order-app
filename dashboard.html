<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="/img/logo.jpeg"
        alt="logo"
        class="logo"
        onclick="pageReload()"
      />
      <nav>
        <ul>
          <li>
            <p
              class="nav-link first-link"
              id="first-link"
              onclick="displayAccount(), hideOrder()" 
            >
              <i class="fa-solid fa-user"></i> Profile
            </p>
          </li>
          <li>
            <p class="nav-link" id="second-link" onclick="displayMenu()">
              <i class="fa-solid fa-cart-shopping"></i> Menu
            </p>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profileInfo">
                <div class="display">
                    <i class="fa-solid fa-bars bar" id="bar" onclick="hideDashBoard()"></i>
                    <h2 id="page-title">ACCOUNT</h2>
                </div>
                <div class="userInfo">
                    <ul>
                    <li class="orderCart" id="orderCart" onclick="displayOrder()" >
                        <i class="fa-solid fa-cart-shopping cart"></i>
                        <span class="orderCount" id="orderCount">0</span>
                    </li>
                    <li class="userImage">
                        <img
                        src="./img/no image.jpg"
                        alt="profile"
                        class="profileImg"
                        />
                    </li>
                    </ul>
                </div>
            </div>
        </section>

      <section class="account" id="account">
        <button>Edit Account</button>
        <button>Delete Account</button>
        <button>Get Account Info</button>
      </section>

      <section class="menu" id="menu" >
    
      </section>

      <section class="orders" id="orders">
        <div class="orderHead">
          <h2 class="cartTitle">CART</h2>
          <i class="fa-solid fa-xmark cancel" onclick="hideOrder()"></i>
        </div>

        <div id="listedOrder" class="listedOrder">
          <p class="noOrder">You have not made any order yet</p>
        </div>

        <div class="acceptOrder">
          <p class="totalPrice">Total: $0</p>
          <button class="buy">Buy </button> 
        </div>
       

    
      </section>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
