<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <section class="image">
            <img src="/img/logo.jpeg" alt="logo" class="logo mobile_logo">
            <img src="/img/food_2.jpg" alt="FOOD" class="food">
        </section>
        <section class="userData">
            <div>
                <div class="intro">
                    <img src="/img/logo.jpeg" alt="logo" class="logo">
                    <p class="heading">Welcome</p>
                    <p class="sub-heading">Register your account</p>
                </div>
                <form id="form" onsubmit="validateInput(event)">
                    <p class="error" id="error"></p>
                    <div>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" class="email">
                        <p class="error" id="emailError"></p>
                    </div>

                    <div>
                        <label for="phoneNumber">Your Phone Number</label>
                    <input type="text" id="phoneNumber" class="phoneNumber">
                    <p class="error" id="phoneError"></p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="password">
                            <input type="password" id="password" class="passwordInput" autocomplete="off">
                            <p href="#" class="eye-button" id="eye-button" onclick="viewPassword('password', 'eye-button')"><i class="fa-regular fa-eye"></i></p>
                        </div>
                        <p class="error" id="passwordError"></p>
                    </div>
                    
                    <div>
                        <label for="retryPassword">Confirm Your Password</label>
                        <div class="retryPassword">
                            <input type="password" id="second-password" class="passwordInput" autocomplete="off">
                            <p href="#" class="eye-button" id="seond-eye-button" onclick="viewPassword('second-password', 'seond-eye-button')"><i class="fa-regular fa-eye"></i></p>
                        </div>
                        <p class="error" id="confirmError"></p>
                    </div>
                    
                    <input type="submit" value="Register" onclick="validateInput(event)">
                </form>
                <p class="account">Have an account? <a href="/index.html">Sign In</a></p>
            </div>
            
        </section>
    </main>
</body>
<script src="script.js">

</script>
</html>
